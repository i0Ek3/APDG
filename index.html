<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地址证明生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- 配置Tailwind主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            accent: '#722ED1',
            neutral: '#F5F7FA',
            dark: '#1D2129',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-inter bg-gray-50 text-dark min-h-screen">
  <!-- 顶部导航 -->
  <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-file-text-o text-primary text-2xl"></i>
        <h1 class="text-[clamp(1.25rem,3vw,1.75rem)] font-bold text-primary" data-i18n="title"></h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <!-- 语言切换 -->
        <div class="hidden md:block">
          <select id="languageSelect" class="bg-transparent border border-gray-300 rounded-lg px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-primary">
            <option value="zh">中文</option>
            <option value="en">English</option>
          </select>
        </div>
        
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-600 hover:text-primary transition-colors" data-i18n="help"></a>
          <a href="#" class="text-gray-600 hover:text-primary transition-colors" data-i18n="about"></a>
          <button class="bg-primary/10 text-primary px-4 py-2 rounded-lg hover:bg-primary/20 transition-colors">
            <i class="fa fa-history mr-1"></i> <span data-i18n="history"></span>
          </button>
        </div>
        
        <button class="md:hidden text-gray-600">
          <i class="fa fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- 介绍卡片 -->
    <div class="bg-gradient-to-r from-primary/90 to-accent/90 text-white rounded-2xl p-6 mb-8 transform hover:scale-[1.01] transition-all duration-300">
      <h2 class="text-[clamp(1.1rem,2vw,1.5rem)] font-bold mb-2" data-i18n="intro_title"></h2>
      <p class="opacity-90 max-w-3xl" data-i18n="intro_desc"></p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- 左侧表单区域 -->
      <div class="lg:col-span-5 space-y-6">
        <div class="bg-white rounded-xl p-6 card-shadow">
          <h3 class="text-lg font-semibold mb-4 pb-2 border-b border-gray-100" data-i18n="personal_info"></h3>
          
          <div class="space-y-4">
            <div>
              <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">
                <span data-i18n="fullname"></span> <span class="text-red-500">*</span>
              </label>
              <input type="text" id="fullname" 
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 input-animation form-focus"
                placeholder="请输入您的姓名" required>
            </div>
            
            <div>
              <label for="country" class="block text-sm font-medium text-gray-700 mb-1">
                <span data-i18n="country"></span> <span class="text-red-500">*</span>
              </label>
              <select id="country" 
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 input-animation form-focus appearance-none bg-white"
                required>
                <option value="">请选择国家/地区</option>
                <option value="cn">中国</option>
                <option value="us">美国</option>
                <option value="uk">英国</option>
                <option value="ca">加拿大</option>
                <option value="au">澳大利亚</option>
                <option value="jp">日本</option>
                <option value="de">德国</option>
                <option value="fr">法国</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <i class="fa fa-chevron-down text-xs"></i>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <span data-i18n="address_type"></span> <span class="text-red-500">*</span>
              </label>
              <div class="flex space-x-4">
                <label class="inline-flex items-center cursor-pointer">
                  <input type="radio" name="addressType" value="random" class="form-radio text-primary h-4 w-4" checked>
                  <span class="ml-2 text-gray-700" data-i18n="random_address"></span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                  <input type="radio" name="addressType" value="custom" class="form-radio text-primary h-4 w-4">
                  <span class="ml-2 text-gray-700" data-i18n="custom_address"></span>
                </label>
              </div>
            </div>
            
            <div id="customAddressContainer" class="hidden">
              <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                <span data-i18n="detailed_address"></span> <span class="text-red-500">*</span>
              </label>
              <textarea id="address" rows="3" 
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 input-animation form-focus"
                placeholder="请输入详细地址"></textarea>
            </div>
            
            <div>
              <label for="documentType" class="block text-sm font-medium text-gray-700 mb-1">
                <span data-i18n="document_type"></span> <span class="text-red-500">*</span>
              </label>
              <select id="documentType" 
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 input-animation form-focus"
                required>
                <option value="">请选择证明类型</option>
                <option value="electricity" data-i18n="electricity_bill"></option>
                <option value="water" data-i18n="water_bill"></option>
                <option value="gas" data-i18n="gas_bill"></option>
                <option value="internet" data-i18n="internet_bill"></option>
                <option value="phone" data-i18n="phone_bill"></option>
                <option value="bank" data-i18n="bank_statement"></option>
                <option value="creditcard" data-i18n="creditcard_bill"></option>
              </select>
            </div>
            
            <div>
              <label for="issueDate" class="block text-sm font-medium text-gray-700 mb-1">
                <span data-i18n="issue_date"></span> <span class="text-red-500">*</span>
              </label>
              <input type="date" id="issueDate" 
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 input-animation form-focus"
                required>
            </div>
            
            <div class="pt-2">
              <button id="generateBtn" class="w-full bg-primary text-white py-3 px-6 rounded-lg font-medium btn-hover flex items-center justify-center">
                <i class="fa fa-magic mr-2"></i> <span data-i18n="generate_document"></span>
              </button>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-6 card-shadow">
          <h3 class="text-lg font-semibold mb-4 pb-2 border-b border-gray-100" data-i18n="instructions"></h3>
          <ul class="space-y-2 text-sm text-gray-600">
            <li class="flex items-start">
              <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
              <span data-i18n="instruction_1"></span>
            </li>
            <li class="flex items-start">
              <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
              <span data-i18n="instruction_2"></span>
            </li>
            <li class="flex items-start">
              <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
              <span data-i18n="instruction_3"></span>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- 右侧预览区域 -->
      <div class="lg:col-span-7">
        <div class="bg-white rounded-xl p-6 card-shadow h-full flex flex-col">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-semibold" data-i18n="document_preview"></h3>
            <button id="saveBtn" class="bg-secondary text-white py-2 px-4 rounded-lg font-medium btn-hover flex items-center opacity-50 cursor-not-allowed" disabled>
              <i class="fa fa-download mr-2"></i> <span data-i18n="save_pdf"></span>
            </button>
          </div>
          
          <div id="previewContainer" class="flex-1 flex items-center justify-center border-2 border-dashed border-gray-200 rounded-lg p-4 bg-neutral">
            <div class="text-center text-gray-400 max-w-md">
              <i class="fa fa-file-pdf-o text-6xl mb-4 opacity-30"></i>
              <h4 class="text-lg font-medium mb-2" data-i18n="waiting_document"></h4>
              <p class="text-sm" data-i18n="generate_prompt"></p>
            </div>
            
            <!-- 文档预览将在这里显示 -->
            <div id="documentPreview" class="w-full max-w-lg mx-auto hidden">
              <div id="documentContent" class="bg-white shadow-lg rounded-md overflow-hidden border border-gray-200">
                <!-- 动态生成的文档内容将在这里 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-12 py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p class="text-sm text-gray-500" data-i18n="copyright"></p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-question-circle"></i> <span data-i18n="help_center"></span>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-shield"></i> <span data-i18n="privacy_policy"></span>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-file-text"></i> <span data-i18n="terms_of_use"></span>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- 通知提示组件 -->
  <div id="notification" class="fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50">
    <i id="notificationIcon" class="mr-2"></i>
    <span id="notificationText"></span>
  </div>

  <script src="js/lang.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
